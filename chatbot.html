<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // console.log(props);
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        // if (sender === "robot") {
        //   return (
        //     <div>
        //       <img src="robot.png" width="50" alt="bot image" />
        //       {message}
        //     </div>
        //   )
        // }

        return (
          <div>
            {sender === "robot" && (
              <img src="robot.png" width="50" alt="bot image" />
            )}
            {message}
            {sender === "user" && (
              <img src="user.png" width="50" alt="bot image" />
            )}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="Hello Chatbot!" sender="user" />
            <ChatMessage message="Hello!How Can I help you?" sender="robot" />
            <ChatMessage
              message="Can you get me today's date?!"
              sender="user"
            />
            <ChatMessage message="Today is December 11" sender="robot" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      // ReactDOM.render(<App />, container);
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
