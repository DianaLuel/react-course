<!DOCTYPE html>
<html>
  <head>
    <title>Mini Ecomerce</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({ item_name, item_price, discountPrice}) {
        return (
          <div>
            {item_name}
            {!discountPrice && (
              <p> Price: ${item_price}</p>
            )}
            {discountPrice && (
              <>
                <p><del> Price: ${item_price} </del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            )}

            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
                item_name="Cotton socks"
                item_price="10.90"
                discountPrice ="5.45"
              />
            <ProductDetails item_name="Tennis balls" item_price="6.00" />
            <ProductDetails item_name="Plain T-Shirt" item_price="7.99" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      // ReactDOM.render(<App />, container);
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
